openapi: 3.0.3
info:
  title: Ecommerce - Product API
  contact:
    email: support@codica.gr
  version: '1.0'
servers:
  - url: https://domain.com/api/v1/ec-product
tags:
  - name: ec-product
    description: Management of products
  - name: ec-product-category
    description: Management of product categories
  - name: ec-product-stock-price
    description: Management of product stock and price
  - name: ec-product-warehouse
    description: Management of product's stock
  - name: ec-availability
    description: Management of availabilities
paths:
  /ec-product:
    get:
      tags:
        - ec-product
      summary: Get products bases on query parameters
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
          description: The numbers of items to return
          required: true
        - in: query
          name: offset
          schema:
            type: integer
          description: The number of items to skip before starting to collect the result set
        - in: query
          name: sku
          schema:
            type: string
          description: The product's SKU
        - in: query
          name: categoryId
          schema:
            type: integer
          description: The category id the product belongs to
        - in: query
          name: enabled
          schema:
            type: boolean
          description: To get only enabled products
        - in: query
          name: type
          schema:
            type: string
            enum:
              - physical
              - digital
        - in: query
          name: mode
          schema:
            type: string
            enum:
              - standalone
              - parent
              - child
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                type: object
                properties:
                  products:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
        '400':
          $ref: '#/components/responses/ValidatorError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/MissingAbilityError'
    post:
      tags:
        - ec-product
      summary: Store a new product
      description: |-
        - The 1st id on the categoryIds array will be also the canonical category of that product.
        - To add extra translations the locale must be supported.
      requestBody:
        content:
          application/json:
            schema:
              required:
                - categoryIds
                - manufacturerIds
                - translations
                - type
                - mode
                - sku
              type: object
              properties:
                categoryIds:
                  type: array
                  description: The first id becomes also the canonical category
                  items:
                    type: integer
                  example: [1,2]
                manufacturerIds:
                  type: array
                  items:
                    type: integer
                  example: [2]
                translations:
                  $ref: '#/components/schemas/ProductTranslationsOnRequest'
                sku:
                  type: string
                  example: 'ATT-FF'
                type:
                  type: string
                  enum:
                    - physical
                    - digital
                mode:
                  type: string
                  enum:
                    - standalone
                    - parent
                    - child
                parentId:
                  type: integer
                  example: 1
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                type: object
                properties:
                  product:
                    $ref: '#/components/schemas/Product'
        '400':
          $ref: '#/components/responses/ValidatorError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/MissingAbilityError'
        '422':
          description: Error performing create || Product created but relations have not been updated
  /ec-product/{productId}:
    get:
      tags:
        - ec-product
      summary: Get product
      parameters:
        - name: productId
          in: path
          description: The product id to get
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                type: object
                properties:
                  product:
                    $ref: '#/components/schemas/Product'
        '400':
          $ref: '#/components/responses/ValidatorError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/MissingAbilityError'
    put:
      tags:
        - ec-product
      summary: Update specified product
      description: |-
        - At least one parameter is required on the request body.
        - The 1st id on the categoryIds array will be also the canonical category of that product.
        - To add extra translations the locale must be supported.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                categoryIds:
                  type: array
                  description: The first id becomes also the canonical category
                  items:
                    type: integer
                  example: [1, 2]
                manufacturerIds:
                  type: array
                  items:
                    type: integer
                  example: [2]
                translations:
                  $ref: '#/components/schemas/ProductTranslationsOnRequest'
                sku:
                  type: string
                  example: 'ATT-FF'
              oneOf:
                - required: ["categoryIds"]
                - required: ["manufacturerIds"]
                - required: ["translations"]
                - required: ["sku"]
      parameters:
        - name: productId
          in: path
          description: The product id to update
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                example: ['Translations has been updated', 'SKU has been updated.']

        '400':
          $ref: '#/components/responses/ValidatorError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/MissingAbilityError'
        '422':
          description: Error updating relations (categoryIds, manufacturerIds)
    delete:
      tags:
        - ec-product
      summary: Delete specified product
      parameters:
        - name: productId
          in: path
          description: The product id to delete
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Product with id {productId} has been deleted.
        '400':
          $ref: '#/components/responses/ValidatorError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/MissingAbilityError'
        '422':
          description: Unable to delete product.
  /ec-product-category:
    get:
      tags:
        - ec-product-category
      summary: Get product categories
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
          description: The numbers of items to return
          required: true
        - in: query
          name: offset
          schema:
            type: integer
          description: The number of items to skip before starting to collect the result set
        - in: query
          name: enabled
          schema:
            type: boolean
          description: To get enabled categories
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                type: object
                properties:
                  product_categories:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProductCategory'
        '400':
          $ref: '#/components/responses/ValidatorError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/MissingAbilityError'
  /ec-product-stock-price:
    post:
      tags:
        - ec-product-stock-price
      summary: Mass Update or create the stock/price of products with same sku
      description: |-
        - SKU and At least one of (stock, shopperCategoryPrices) parameter is required on the request body in each object.
        - On stock object you must provide $warehouseId => $stock pairs
        - On shopperCategoryPrices oject you must provide $shopperCategoryId => $price pairs. If price does not belong to a shopperCategoryId then you can provide '0' as $shopperCategoryId.
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  sku:
                    type: string
                    example: 'AAA-BB-SKU'
                  stock:
                    type: object
                    description: Warehouse stock levels, where keys are warehouse IDs and values are stock quantities.
                    properties:
                      warehouseId:
                        type: integer
                        example: 25
                    example:
                      "25": 100
                  shopperCategoryPrices:
                    type: object
                    description: Prices by shopper category, where keys are shopper category IDs and values are prices.
                    properties:
                      shopperCategoryId:
                        type: number
                        example: 150.4
                    example:
                      "0": 150.4
              required:
                - sku
              oneOf:
                - required: ["stock"]
                - required: ["shopperCategoryPrices"]
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                type: object
                properties:
                  "AAA-BB-SKU":
                    type: object
                    properties:
                      products:
                        example: 2
                      stock:
                        type: object
                        properties:
                          updated:
                            type: integer
                            example: 2
                          created:
                            type: integer
                            example: 0
                      price:
                        type: object
                        properties:
                          updated:
                            type: integer
                            example: 0
                          created:
                            type: integer
                            example: 2
        '400':
          $ref: '#/components/responses/ValidatorError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/MissingAbilityError'
        '422':
          description: Error updating relations (categoryIds, manufacturerIds)
  /ec-product-warehouse:
    get:
      tags:
        - ec-product-warehouse
      summary: Get stock base on query parameters
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
          description: The numbers of items to return
          required: true
        - in: query
          name: offset
          schema:
            type: integer
          description: The number of items to skip before starting to collect the result set
        - in: query
          name: productId
          schema:
            type: integer
          description: To get rows for specific product id
        - in: query
          name: warehouseId
          schema:
            type: integer
          description: To get rows for specific warehouse
        - in: query
          name: in_stock
          schema:
            type: boolean
          description: To get rows with stock > 0
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                type: object
                properties:
                  stock:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProductWarehouse'
        '400':
          $ref: '#/components/responses/ValidatorError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/MissingAbilityError'
  /ec-product-warehouse/{productId}/{warehouseId}:
    put:
      tags:
        - ec-product-warehouse
      summary: Update stock for given product and warehouse
      parameters:
        - name: productId
          in: path
          description: The stock's productId
          required: true
          schema:
            type: string
        - name: warehouseId
          in: path
          description: The stock's warehouseId
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              allOf:
                - type: string
                  properties:
                    stock:
                      type: integer
                      example: 3
                - type: integer
                  properties:
                    expected_stock:
                      $ref: '#/components/schemas/ProductWarehouseExpectedStock'
      responses:
        '200':
          description: Update was successful OR Resource is already up to date..
        '400':
          $ref: '#/components/responses/ValidatorError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/MissingAbilityError'
  /ec-availability:
    get:
      tags:
        - ec-availability
      summary: Get availabilities
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
          description: The numbers of items to return
          required: true
        - in: query
          name: offset
          schema:
            type: integer
          description: The number of items to skip before starting to collect the result set
        - in: query
          name: enabled
          schema:
            type: boolean
          description: To get enabled vailabilities
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                type: object
                properties:
                  availabilities:
                    type: array
                    items:
                      $ref: '#/components/schemas/Availability'
        '400':
          $ref: '#/components/responses/ValidatorError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/MissingAbilityError'
security:
  - bearerAuth: []
components:
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
    MissingAbilityError:
      description: Token doesn't not have all required abilities
    ValidatorError:
      description: The required fields are not present/correct.
  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
          minimum: 1
        enabled:
          type: boolean
        discounted:
          type: boolean
          example: false
        type:
          type: string
          enum:
            - physical
            - digital
        mode:
          type: string
          enum:
            - standalone
            - parent
            - child
        ec_tax_type_id:
          type: integer
          minimum: 1
          nullable: true
        ec_product_parent_id:
          type: integer
          minimum: 1
          nullable: true
        ec_product_category_behavior:
          type: integer
          nullable: true
        sku:
          type: string
          example: "UAP-AC-LR"
          nullable: true
        gtin:
          type: string
          example: null
          nullable: true
        mpn:
          type: string
          example: null
          nullable: true
        weight_unit:
          type: string
          example: "kg"
          nullable: true
        dimensions_unit:
          type: string
          example: "cm"
          nullable: true
        weight:
          type: number
          format: double
          example: 0.969
          nullable: true
        advanced_weight:
          type: object
          nullable: true
        length:
          type: number
          format: double
          nullable: true
        width:
          type: number
          format: double
          nullable: true
        height:
          type: number
          format: double
          nullable: true
        package_weight:
          type: number
          format: double
          nullable: true
        units_in_box:
          type: string
          example: null
          nullable: true
        stock_control_status:
          type: string
          example: null
          nullable: true
        stock_control_mode:
          type: string
          example: null
        product_without_zero_price:
          type: string
          example: null
          nullable: true
        product_with_zero_price:
          type: string
          example: null
          nullable: true
        send_low_stock_notification:
          type: boolean
        low_stock_notification:
          type: integer
          example: null
          nullable: true
        purchase_quantity_steps:
          type: integer
          example: null
          nullable: true
        minimum_purchase_quantity:
          type: integer
          example: null
          nullable: true
        maximum_purchase_quantity:
          type: integer
          example: null
          nullable: true
        ec_availability_overwrite:
          type: boolean
          example: false
        out_of_stock_ec_availability_id:
          type: integer
          nullable: true
          example: null
        low_stock_ec_availability_id:
          type: integer
          nullable: true
          example: null
        medium_stock_ec_availability_id:
          type: integer
          nullable: true
          example: null
        in_stock_ec_availability_id:
          type: integer
          nullable: true
          example: null
        max_medium_stock_availability:
          type: integer
          nullable: true
          example: null
        max_low_stock_availability:
          type: integer
          nullable: true
          example: null
        current_ec_availability_id:
          type: integer
          nullable: true
          example: 4
        media:
          type: array
          items:
            $ref: '#/components/schemas/ProductMedia'
        translations:
          $ref: '#/components/schemas/ProductTranslations'
        categoryIds:
          type: array
          items:
            type: integer
            minimum: 1
          example: [1,2]
        canonicalCategoryId:
          type: integer
          minimum: 1
        manufacturerIds:
          type: array
          items:
            type: integer
            minimum: 1
          example: [2]
        stock:
          type: array
          items:
            $ref: '#/components/schemas/ProductWarehouse'
        final_prices:
          type: array
          items:
            $ref: '#/components/schemas/ProductFinalPrice'
    ProductMedia:
      type: object
      properties:
        enabled:
          type: boolean
        type:
          type: string
        order:
          type: integer
        group:
          type: string
        id:
          type: integer
    ProductTranslations:
      type: object
      properties:
        locale:
          type: object
          properties:
            title:
              type: string
              example: "locale's title"
            alias:
              type: string
              example: "locale-title"
            short_description:
              type: string
              nullable: true
            long_description:
              type: string
              nullable: true
            meta_description:
              type: string
              nullable: true
            browser_page_title:
              type: string
              nullable: true
    ProductTranslationsOnRequest:
      type: object
      properties:
        el:
          description: the locale must me supported
          type: object
          properties:
            title:
              type: string
              example: "A Greek Title"
            short_description:
              type: string
              nullable: true
              example: "A Greek Short Description"
            long_description:
              type: string
              example: "A Greek Long Description"
              nullable: true
    ProductFinalPrice:
      type: object
      properties:
        id:
          type: integer
          minimum: 1
          example: 55013
        ec_product_id:
          type: integer
          minimum: 1
          example: 4297
        ec_price_id:
          type: integer
          minimum: 1
          example: 68425
        ec_tax_category_id:
          type: integer
          minimum: 1
          example: 1
        ec_shopper_category_id:
          type: integer
          minimum: 1
          nullable: true
        ec_currency_id:
          type: integer
          minimum: 1
          example: 34
        tax_percentage:
          type: integer
          example: 24
        base_price:
          type: number
          format: float
          example: 35.399
        base_price_with_tax:
          type: number
          format: float
          example: 43.896
        final_price:
          type: number
          format: float
          example: 35.999
        final_price_with_tax:
          type: number
          format: float
          example: 43.896
    ProductCategory:
      type: object
      properties:
        id:
          type: integer
          example: 1
        enabled:
          type: boolean
          example: false
        hidden:
          type: boolean
          example: false
        parent_id:
          type: integer
          nullable: true
        depth:
          type: integer
          nullable: true
        ec_availability_overwrite:
          type: boolean
          example: false
        out_of_stock_ec_availability_id:
          type: integer
          nullable: true
          example: 1
        low_stock_ec_availability_id:
          type: integer
          nullable: true
          example: 2
        medium_stock_ec_availability_id:
          type: integer
          nullable: true
          example: 3
        in_stock_ec_availability_id:
          type: integer
          nullable: true
          example: 4
        max_medium_stock_availability:
          type: integer
          nullable: true
          example: 5
        max_low_stock_availability:
          type: integer
          nullable: true
          example: 6
        ec_google_merchant_product_category_id:
          type: integer
          nullable: true
        translations:
          $ref: '#/components/schemas/ProductCategoryTranslations'
    ProductCategoryTranslations:
      type: object
      properties:
        locale:
          type: object
          properties:
            title:
              type: string
              example: "locale's title"
            alias:
              type: string
              example: "locale-title"
            description:
              type: string
              nullable: true
              example: null
            meta_description:
              type: string
              nullable: true
              example: null
            browser_page_title:
              type: string
              nullable: true
              example: null
            image:
              type: string
              nullable: true
              example: null
    ProductWarehouse:
      type: object
      properties:
        id:
          type: integer
          example: 1
        ec_product_id:
          type: integer
          example: 8
        ec_warehouse_id:
          type: integer
          example: 2
        stock:
          type: integer
          example: 15
        booked:
          type: integer
          example: 0
        expected_stock:
          $ref: '#/components/schemas/ProductWarehouseExpectedStock'
    ProductWarehouseExpectedStock:
      type: array
      items:
        type: object
        properties:
          expected_date:
            type: string
            format: date-time
            example: "2023-10-16 13:45:08"
          expected_amount:
            type: integer
            example: 4
    Availability:
      type: object
      properties:
        id:
          type: integer
          minimum: 1
          example: 1
        enabled:
          type: boolean
          example: false
        color:
          type: string
          nullable: true
          example: "#DC3545"
        class:
          type: string
          nullable: true
          example: null
        show_exected_date:
          type: boolean
          example: false
        translations:
          $ref: '#/components/schemas/AvailabilityTranslations'
    AvailabilityTranslations:
      type: object
      properties:
        locale:
          type: object
          properties:
            title:
              type: string
              example: "locale's title"
            description:
              type: string
              nullable: true
              example: null
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT